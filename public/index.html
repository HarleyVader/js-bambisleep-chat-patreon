<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambiSleep Patron Verification</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      background: #F96854;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
    .error {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>BambiSleep Patron Verification</h1>
  
  <p>Verify your Patreon membership status:</p>
  
  <p id="error" class="error" style="display: none;"></p>
  
  <p>
    <a href="/auth/patreon" class="btn">Login with Patreon</a>
  </p>
  
  <script>
    // Show error messages if any
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorElement = document.getElementById('error');
      errorElement.style.display = 'block';
      errorElement.textContent = `Error: ${error.replace(/_/g, ' ')}`;
    }
  </script>
</body>
</html>
